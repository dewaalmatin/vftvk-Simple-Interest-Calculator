<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="center">
            <div id="box">
                <h1>Simple Interest Calculator</h1>
                
                <div class="inside">
                    <label for="principal">Amount</label> <input type="number"  id="principal">  <br/>
                    <label for="rate">Interest Rate</label> <input type="range" class="range" id="rate" min="0" max="20" step="0.5"
                    oninput="this.nextElementSibling.value = this.value">
                    <output>10</output>%  <br/>
                    <label for="years">No. of Years</label> <select name="myDropDown" id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                      </select>  <br/>
        
                    <button onclick="compute()">Compute Interest</button>

                    <div id="result">
                        if you deposit <div class="calculation" id="deposit"></div>,<br>
                        at an interest rate of <div class="calculation" id="interest"></div>.<br>
                        You will receive an amount of <div class="calculation" id="amount"></div>,<br>
                        in the year <div class="calculation" id="date"></div><br>
                    </div>
                </div>

                <p>â’¸ Everyone Can Get Rich</p>
            </div>
        </div>
    </body>
</html>
